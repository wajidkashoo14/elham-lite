<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Elham</title>
  </head>
  <body>
    <div class="heading">
        <h1 >ELHAM</h1>
        <span>ARTISANAT EXQUIS DU CACHEMIRE</span>
    </div>
    <div class="container">
      <!-- Left Section with Images -->
      <div class="left-section">
          <div class="half-images">
              <img src="/images/shawl.webp" alt="Image 2" class="half-image" />
              <img src="/images/pp2.png" alt="Image 3" class="half-image" />
            </div>
            <img src="/images/pp1 (2).png" alt="Main Image" class="main-image" />
      </div>
      <!-- Right Section with Form -->
      <div class="right-section">
        <h2>Our Website is Launching Soon</h2>
        <span>Subscribe to be the first to know </span>
        <form class="contact-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" />
          </div>
          <button class="btn">Subscribe</button>
        </form>

        <!-- Social Media Icons -->
       
      </div>
    </div>
    <div class="social-icons">
        <a href="https://www.instagram.com/shopelham.fr/"><i class="fa fa-instagram" style="font-size:36px"></i></a>
        <a href="https://www.linkedin.com/company/elham-fr/"><i class="fa fa-linkedin" style="font-size:36px"></i></a>
        <a href="https://www.facebook.com/elham.fr"><i class="fa fa-facebook" style="font-size:36px"></i></i></a>
      </div>
  </body>
</html>
